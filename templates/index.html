<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递认领系统</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 10px;
        }

        .result, .message {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>📦 快递认领系统</h2>
    <form method="POST">
        <label>快递单号（可批量，空格或换行隔开）：</label><br>
        <textarea name="tracking" rows="4" cols="40" required>{{ input_tracking or '' }}</textarea>
        <br><br>
        <label>你的昵称（认领用，可空）：</label>
        <input type="text" name="nickname" value="{{ nickname or '' }}">
        <br><br>
        <button type="submit">查询 / 认领</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>📋 查询结果：</h3>
            {% for r in result %}
                <p>
                    📦 快递单号：{{ r["快递单号"] }}<br>
                    ⚖️ 重量：{{ r["重量（kg）"] }} kg<br>
                    👤 谁的快递：{{ r["谁的快递"] or "尚未认领" }}
                </p>
                <hr>
            {% endfor %}
        </div>
    {% endif %}

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
