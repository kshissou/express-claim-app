<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>快递认领系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: auto;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>📦 快递认领系统</h2>
    <form method="POST">
        <label>快递单号：</label>
        <input type="text" name="tracking" required>

        <label>你的昵称（认领用，可空）：</label>
        <input type="text" name="nickname">

        <button type="submit">查询 / 认领</button>
    </form>

    {% if result %}
        <h3>查询结果：</h3>
        <p>📦 快递单号：{{ result["快递单号"] }}</p>
        <p>⚖️ 重量：{{ result["重量（kg）"] }} kg</p>
        <p>👤 谁的快递：{{ result["谁的快递"] or "尚未认领" }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;"><strong>{{ message }}</strong></p>
    {% endif %}
</body>
</html>
