<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快递认领系统 by酷</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 10px;
        }

        .result, .message {
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        /* 🔄 Loading 遮罩样式 */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>📦 快递认领系统</h2>
    <form method="POST" id="claimForm">
        <label>快递单号（可批量，空格或换行隔开）：</label>
        <textarea name="tracking" rows="4" cols="40" required>{{ input_tracking or '' }}</textarea>
        <br><br>
        <label>你的昵称（认领用，可空）：</label>
        <input type="text" name="nickname" value="{{ nickname or '' }}">
        <br><br>
        <button type="submit">查询 / 认领</button>
    </form>

    {% if results %}
        <div class="result">
            <h3>📋 查询结果：</h3>
            {% for r in results %}
                <p>
                    📦 快递单号：{{ r["快递单号"] }}<br>
                    ⚖️ 重量：{{ r["重量（kg）"] }} kg<br>
                    👤 谁的快递：{{ r["谁的快递"] or "尚未认领" }}
                </p>
                <hr>
            {% endfor %}
        </div>
    {% endif %}

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <!-- 🔄 Loading 遮罩 -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>⏳ 正在处理，请稍候...</p>
        </div>
    </div>

    <script>
        document.getElementById("claimForm").addEventListener("submit", function() {
            document.getElementById("loadingOverlay").style.display = "flex";
        });
    </script>
</body>
</html>
